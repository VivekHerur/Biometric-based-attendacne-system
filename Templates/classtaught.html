<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, intital-scale=1">
    <head>
        <meta charset="utf-8">
        <title>Student Portal</title>
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" >
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/w3.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
        <style type="text/css">
            h1.usn {
                position: fixed;
                top: 150px;
                left: 550px;
                padding: 10px;
                margin: 0px;
                font-size: 300%;
            }
            h1.sem {
                position: fixed;
                top: 150px;
                left: 1000px;
                padding: 10px;
                margin: 0px;
                font-size: 300%;
            }
            h1.name {
                position: fixed;
                top:100px;
                left: 550px;
                padding: 10px;
                margin: 0px;
                font-size: 300%;
            }
            h1.ctaught
            {
                position: fixed;
                top: 250px;
                left: 550px;
                padding: 10px;
                margin: 0px;
                font-size: 200%;
            }
            table.pos
            {
                position: fixed;
                top: 300px;
            }
         </style>
    </head>
    <body>
        <div class="w3-bar w3-black w3-large">
            <a href="/dashboard_teacher" class="w3-bar-item w3-button"><img src="{{url_for('static',filename='favicon.ico')}}" width="35" height="35" alt=""></a>
            <a href="/dashboard_teacher" class="w3-bar-item w3-button">Home</a>
            <div class="w3-right">
                <p>&nbsp &nbsp &nbsp</p>
            </div>
            <div class="w3-dropdown-click w3-right">
                <button class="w3-button" onclick="myFunction()">
                    {{session.name}}
                </button>
                <div id="demo" class="w3-dropdown-content w3-bar-block w3-card-2">
                    <a href="/changepwd" class="w3-bar-item w3-button">Change Password</a>
                    <a href="/aboutteacher" class="w3-bar-item w3-button">About</a>
                    <a href="/logout" class="w3-bar-item w3-button">Logout</a>
                </div>
            </div>
        </div>
        {% include 'include/_message.html' %}
        <div class="w3-container">
           <h1 class="usn">{{session.username}}</h1>
           <h1 class="name">{{session.name}} {{session.name3}}</h1>
           <table class = "table table-striped pos">
            <tr>
                    <th>Class</th>
                    <th>Subject Code</th>
            </tr>
            {% for dat in data %}
                <tr>
                    <td><a href='/user/{{dat.Subject_Subject_code}}/{{dat.Classroom_Semester}}/{{dat.Classroom_Section_elective}}'>{{dat.Classroom_Semester}} {{dat.Classroom_Section_elective}}</a></td>
                    <td><a href='/user/{{dat.Subject_Subject_code}}/{{dat.Classroom_Semester}}/{{dat.Classroom_Section_elective}}'>{{dat.Subject_Subject_code}}</a></td>
                </tr>
            {% endfor %}
       </table>
        </div>
        <script>
        function myFunction(){
            var x = document.getElementById("demo");
            if(x.className.indexOf("w3-show")== -1)
            {
                x.className += " w3-show";
            }
            else{
                x.className = x.className.replace(" w3-show","");
            }
        }
        </script>
    </body>
</html>
